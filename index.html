<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="/frontend/assets/fav-icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/frontend/assets/fav-icon/favicon.svg" />
    <link rel="shortcut icon" href="/frontend/assets/fav-icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/fav-icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CodeCampus" />
    <link rel="manifest" href="/frontend/assets/fav-icon/site.webmanifest" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/frontend/styles/index.css">
    <link rel="stylesheet" href="/frontend/styles/common-styles/elements.css">
    <link rel="stylesheet" href="/frontend/styles/signin.css">

    <title>CodeCampus</title>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <a href="index.html"><img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo"></a>
    </header>

    <main>
        <section class="intro">
            <div class="intro-text">
                <h1>Welcome to CodeCampus!</h1>
                <p>Build your skills, challenge yourself, and earn your spot at the top of the leaderboard.</p>
                <ul class="features">
                    <li>üìò Join Courses</li>
                    <li>üíª Practice coding challenges</li>
                    <li>üèÜ Compete on the leaderboard</li>
                </ul>
            </div>
            <div class="sign-in-container">
                <h2>Sign In</h2>
                <form class="form-box" id="sign-in-form">
                    <div class="textbox">
                        <input type="text" placeholder="Username" name="username" id="username" required>
                    </div>

                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>

                    <div class="forgot-password-container">
                        <a id="forgot-password" href="#">Forgot Password?</a>
                    </div>

                    <p id="error-message"></p>

                    <div class="login-actions">
                        <button type="submit" id="sign-in-btn" disabled>
                            Sign In
                        </button>
                        <a id="create-account" href="/frontend/webpages/sign-up.html">Create Account</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
</body>
<script src="/frontend/scripts/sign-in.js"></script>
</html>
