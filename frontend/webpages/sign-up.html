<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="/frontend/assets/fav-icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/frontend/assets/fav-icon/favicon.svg" />
    <link rel="shortcut icon" href="/frontend/assets/fav-icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/fav-icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CodeCampus" />
    <link rel="manifest" href="/frontend/assets/fav-icon/site.webmanifest" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/frontend/styles/common-styles/elements.css">
    <link rel="stylesheet" href="/frontend/styles/signup.css">

    <title>CodeCampus - Sign Up</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <a href="/index.html"><img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <div class="signup-form-container">
                <div class="signup-form-header">
                    <div class="signup-form-header-top">
                        <h2>Create Account</h2>
                        <a href="/index.html" id="already-have-an-account">Already have an account? Sign In</a>
                    </div>
                </div>

                <form class="form-box" id="signupForm">
                    <div class="role-switch-container">
                        <label>
                            <input id="role" type="radio" name="role" value="student" checked>
                            Student
                        </label>
                        <label>
                            <input id="role" type="radio" name="role" value="professor">
                            Professor
                        </label>
                    </div>

                    <div class="textbox" id="name-fields">
                        <div class="field-container">
                            <p>Name</p>
                            <input type="text" placeholder="Juan Cruz" name="name" id="name" required>
                        </div>
                    </div>
                    
                    <div class="textbox">
                        <div class="field-container">
                            <p>Email</p>
                            <input type="text" placeholder="juancruz@gmail.com" name="email" id="email" required>
                        </div>
                    </div>

                    <div class="textbox">
                        <div class="field-container">
                            <p>Username</p>
                            <input type="text" placeholder="juan" name="username" id="username" required>
                        </div>
                    </div>

                    <div class="textbox">
                        <div class="field-container">
                            <p>Password</p>
                            <input type="password" placeholder="Password" name="password" id="password" required>
                        </div>
                        
                    </div>

                    <div class="textbox">
                        <div class="field-container">
                            <p>Confirm Password</p>
                            <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>

                    <p id="error-message"></p>

                    <div class="signup-actions">
                        <button type="submit" id="createAccount-btn"disabled>
                            Create Account
                        </button>
                    </div>
                </form>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
</body>
<script src="/frontend/scripts/sign-up.js"></script>
</html>
