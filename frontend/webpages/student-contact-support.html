    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Styles-->

    <link rel="stylesheet" href="/frontend/styles/student-contact-support.css">

    <title>CodeCampus</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <a href="/frontend/webpages/student-homepage.html"><img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo"></a>
            </div>

            <div class="right">
                <ul class="nav-links" id="nav-links"> 
                    <li><a href=""><img src="/frontend/assets/icons/icon-notification.png" alt="notification-icon"></a></li>
                    <li><a href="/frontend/webpages/student-profile.html"><img src="/frontend/assets/icons/icon-profile.png" alt="profile-icon"></a></li>
                    <li><a href=""><img src="/frontend/assets/icons/icon-menu.png" alt="menu-icon"></a></li>
                </ul>
            </div>
        </nav>
    </header>

<div class="student-contact">
  <div class="text-wrapper">Contact Support</div>
  <div class="group">
    <form class="group">

        <div class="rectangle"></div>
        <div class="div">Subject:</div>
        <div class="text-wrapper-2">Message:</div>
        <div class="text-wrapper-3">Email:</div>
        <input type="email" class="email-input" id="email" value="tswift@gmail.com" required />
        <input type="text" class="subject-input" id="subject" required />
        <textarea class="message-input" id="message" placeholder="Describe the issue here." required></textarea>

        <div class="group-wrapper">
          <button type="submit" class="group-2 submit-btn">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-6">Submit</div>
          </button>
        </div>

        <div class="div-wrapper">
          <button type="button" class="group-2 cancel-btn">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-6">Cancel</div>
          </button>
        </div>

    </form>
  </div>
</div>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
