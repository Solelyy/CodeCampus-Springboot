<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCampus</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon-->
  <link rel="icon" type="image/png" href="/frontend/assets/fav-icon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/frontend/assets/fav-icon/favicon.svg" />
  <link rel="shortcut icon" href="/frontend/assets/fav-icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/fav-icon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="CodeCampus" />
  <link rel="manifest" href="/frontend/assets/fav-icon/site.webmanifest" />

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/frontend/styles/common-styles/general.css">
  <link rel="stylesheet" href="/frontend/styles/student-profile.css">
  <link rel="stylesheet" href="/frontend/styles/common-styles/elements.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="left">
        <a href="/frontend/webpages/professor-homepage.html">
          <img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo">
        </a>
      </div>
      <div class="right">
                <ul class="nav-links" id="nav-links"> 
                    <li class="notification-wrapper">
                        <a href="#" id="notif-icon">
                            <img src="/frontend/assets/icons/icon-notification.png" alt="notification-icon">
                        </a>
                        <!-- Notification Overlay -->
                        <div id="notif-overlay" class="notif-overlay">
                            <h3>Notifications</h3>
                             <ul class="notif-container">
                                <div class="notif-item">
                                    <li>üéâ Achievement Unlocked!</li>
                                    <span id="notif-date">October 13</span>
                                </div>

                                <div class="notif-item">
                                    <li>üèÜ Congratulations!</li>
                                    <span id="notif-date">October 11</span>
                                </div>
                            </ul>

                            <a href="#" id="view-all-notif">View All</a>
                        </div>
                    </li>
                        
                    <li>
                        <a href="/frontend/webpages/professor-profile.html">
                            <img src="/frontend/assets/icons/icon-profile.png" alt="profile-icon">
                        </a>
                    </li>

                    <li class="menu-wrapper">
                        <a href="#" id="menu-icon">
                            <img src="/frontend/assets/icons/icon-menu.png" alt="menu-icon">
                        </a>

                        <!-- Menu Overlay -->
                        <div id="menu-overlay" class="menu-overlay">
                            <ul>
                                <li><a href="/frontend/webpages/professor-account-settings.html">Account Settings</a></li>
                                <li><a href="/frontend/webpages/professor-help-faqs.html">Help & FAQs</a></li>
                                <li id="logout-btn">Log Out</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>
  </header>

  <!-- Profile Content -->
  <main class="profile-page">
  <!-- Left: Profile Info -->
  <section class="profile-left">
    <div class="profile-image">
      <img id="profile-pic" src="" alt="Profile Image">
    </div>
    <h2 id="name"></h2>
    <p class="username" id="username"></p>
    <p class="student-meta" id="meta"></p>
    <p class="bio" id="bio">
    </p>
    <button class="btn" onclick="location.href='/frontend/webpages/professor-edit-profile.html'">Edit Profile</button>
  </section>

  <!-- Right: Achievements, Courses, Activities -->
  <section class="profile-right">
    <div class="card achievements">
      <h3>üèÜ Achievements</h3>
      <ul id="achievements-list">
        <!-- JS will populate achievements dynamically -->
      </ul>
    </div>

    <div class="card courses">
      <h3>üìö Courses Created</h3>
      <div class="course-list" id="course-list">
        <!-- JS will populate courses dynamically -->
      </div>
    </div>

    <div class="card activities" id="activities-card">
      <!-- JS will populate activity stats dynamically -->
    </div>
  </section>
</main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CodeCampus. All Rights Reserved.</p>
  </footer>
</body>
<script src="/frontend/scripts/general.js"></script>
<script src="/frontend/scripts/professor-profile.js"></script>
</html>
