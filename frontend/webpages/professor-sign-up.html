<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="/frontend/assets/fav-icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/frontend/assets/fav-icon/favicon.svg" />
    <link rel="shortcut icon" href="/frontend/assets/fav-icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/fav-icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CodeCampus" />
    <link rel="manifest" href="/frontend/assets/fav-icon/site.webmanifest" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/frontend/styles/common-styles/general.css">
    <link rel="stylesheet" href="/frontend/styles/common-styles/elements.css">
    <link rel="stylesheet" href="/frontend/styles/signup.css">

    <title>CodeCampus - Sign Up</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <a href="/index.html"><img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="student-login">
            <div class="login-container">
                <div class="login-form-header">
                    <h2>Create Account</h2>
                    <div class="role-switch-container">
                        <p>Professor</p>
                        <img src="/frontend/assets/icons/icon-dropdown.png" alt="Role Switch" onclick="location.href='/frontend/webpages/student-sign-up.html'">
                    </div>
                </div>

                <div class="form-box">
                    <div class="textbox">
                        <input type="text" placeholder="Username / Email" name="username" value="">
                    </div>

                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" value="">
                    </div>

                    <div class="textbox">
                        <input type="password" placeholder="Confirm Password" name="confirm-password" value="">
                    </div>

                </div>
                
                <div class="login-actions">
                    <button onclick="location.href='/frontend/webpages/professor-homepage.html'">
                        Create Account
                    </button>
                    <p><a href="/frontend/webpages/professor-sign-in.html">Already have an account?</a></p>
                </div>
            </div>

            <div class="bg-img-container">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
</body>
</html>
