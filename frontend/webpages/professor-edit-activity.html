<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="/frontend/assets/fav-icon/favicon.svg" />
    <link rel="shortcut icon" href="/frontend/assets/fav-icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/fav-icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CodeCampus" />
    <link rel="manifest" href="/frontend/assets/fav-icon/site.webmanifest" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/frontend/styles/common-styles/general.css">
    <link rel="stylesheet" href="/frontend/styles/common-styles/elements.css">
    <link rel="stylesheet" href="/frontend/styles/professor-edit-activity.css">

    <title>CodeCampus</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <a href="/frontend/webpages/professor-homepage.html">
                    <img src="/frontend/assets/images/site-logo.png" alt="logo" id="site-logo">
                </a>
            </div>

            <div class="right">
                <ul class="nav-links" id="nav-links"> 
                    <li class="notification-wrapper">
                        <a href="#" id="notif-icon">
                            <img src="/frontend/assets/icons/icon-notification.png" alt="notification-icon">
                        </a>
                        <!-- Notification Overlay -->
                        <div id="notif-overlay" class="notif-overlay">
                            <h3>Notifications</h3>
                             <ul class="notif-container">
                                <div class="notif-item">
                                    <li>üéâ Achievement Unlocked!</li>
                                    <span id="notif-date">October 13</span>
                                </div>

                                <div class="notif-item">
                                    <li>üìå New Activity: Sum It Up</li>
                                    <span id="notif-date">October 12</span>
                                </div>

                                <div class="notif-item">
                                    <li>üèÜ Congratulations!</li>
                                    <span id="notif-date">October 11</span>
                                </div>
                            </ul>

                            <a href="#" id="view-all-notif">View All</a>
                        </div>
                    </li>
                        
                    <li>
                        <a href="/frontend/webpages/student-profile.html">
                            <img src="/frontend/assets/icons/icon-profile.png" alt="profile-icon">
                        </a>
                    </li>

                    <li class="menu-wrapper">
                        <a href="#" id="menu-icon">
                            <img src="/frontend/assets/icons/icon-menu.png" alt="menu-icon">
                        </a>

                        <!-- Menu Overlay -->
                        <div id="menu-overlay" class="menu-overlay">
                            <ul>
                                <li><a href="/frontend/webpages/student-account-settings.html">Account Settings</a></li>
                                <li><a href="/frontend/webpages/student-help-faqs.html">Help & FAQs</a></li>
                                <li id="logout-btn">Log Out</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="edit-activity-section">

            <!-- Page Header -->
            <div class="edit-activity-header">
                <h2>Edit Activity</h2>
                <button class="btn-delete-top">Delete</button>
            </div>

            <div class="edit-activity-card">

                <form class="edit-activity-form">

                    <!-- Activity Title -->
                    <div class="form-group">
                        <label for="activity-title">Activity Title</label>
                        <input type="text" id="activity-title" placeholder="Enter activity title">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="activity-description">Description</label>
                        <textarea id="activity-description" placeholder="Enter activity description"></textarea>
                    </div>

                    <!-- Points -->
                    <div class="form-group">
                        <label for="activity-points">Points</label>
                        <input type="number" id="activity-points" placeholder="e.g. 100" min="0">
                    </div>

                    <!-- Test Case Section -->
                    <div class="test-case-section">
                        <h3>Test Cases</h3>

                        <div class="test-cases-list">
                            <!-- dynamic test case UI will go here later -->
                            <div class="test-case-item">
                                <div class="form-group">
                                    <label for="test-input">Input</label>
                                    <textarea id="test-input" placeholder="Enter test input"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="test-output">Output</label>
                                    <textarea id="test-output" placeholder="Enter expected output"></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn-add-test-case">+ Add Test Case</button>
                    </div>

                    <!-- Buttons -->
                    <div class="edit-activity-actions">
                        <button type="submit" class="btn-save">Save</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>

                </form>

            </div>

        </section>
    </main>


    <footer>
        <p>&copy; 2025. All rights reserved.</p>
    </footer>
</body>
<script src="/frontend/scripts/general.js"></script>
</html>
